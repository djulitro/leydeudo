version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: leydeudo_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - leydeudo_network

  # Laravel Backend (PHP-FPM)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: leydeudo_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - leydeudo_network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: leydeudo_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "4431:443"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/ssl/certs
    networks:
      - leydeudo_network
    depends_on:
      - backend

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: leydeudo_frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8081/api
      - CHOKIDAR_USEPOLLING=true
    networks:
      - leydeudo_network
    depends_on:
      - backend

  # Redis (para cache y sesiones)
  redis:
    image: redis:7-alpine
    container_name: leydeudo_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - leydeudo_network

  # PhpMyAdmin (opcional para administrar la DB)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: leydeudo_phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - leydeudo_network
    depends_on:
      - mysql

  # DbGate - Alternative Database Tool with ER Diagram
  dbgate:
    image: dbgate/dbgate:latest
    container_name: leydeudo_dbgate
    restart: unless-stopped
    ports:
      - "8084:3000"
    environment:
      - CONNECTIONS=con1
      - LABEL_con1=LeyDeudo MySQL
      - SERVER_con1=mysql
      - USER_con1=${DB_USERNAME}
      - PASSWORD_con1=${DB_PASSWORD}
      - PORT_con1=3306
      - ENGINE_con1=mysql@dbgate-plugin-mysql
      - DATABASE_con1=${DB_DATABASE}
    volumes:
      - dbgate_data:/root/.dbgate
    networks:
      - leydeudo_network
    depends_on:
      - mysql

# Volumes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  dbgate_data:
    driver: local

# Networks
networks:
  leydeudo_network:
    driver: bridge